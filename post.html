<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch Video</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>TeraBox Videos</header>

<div class="post">
  <img id="img">
  <h2 id="title"></h2>

  <a id="tera" class="btn tera">â–¶ Play on Terabox App â€“ Full Video</a>

  <a id="tg" class="btn tg">ðŸ“¢ Telegram Channel Join</a>
  <p class="tgtext">Join Telegram Channel for unlimited desi viral ðŸ¥µðŸŽ¥</p>

  <h3>Related Videos</h3>
  <div class="grid" id="related"></div>
</div>

<script>
const q=new URLSearchParams(location.search);
const id=q.get('id');

fetch('posts.json')
.then(r=>r.json())
.then(d=>{
  let p=d.find(x=>x.id==id);
  img.src=p.image;
  title.innerText=p.title;
  tera.href=p.video;
  tg.href="https://t.me/YOUR_CHANNEL"; // ðŸ‘ˆ telegram link

  d.filter(x=>x.id!=id).slice(0,20).forEach(r=>{
    related.innerHTML+=`
    <a class="card" href="post.html?id=${r.id}">
      <img src="${r.image}">
      <span>${r.title}</span>
    </a>`;
  });
});
</script>
</body>
</html>
