<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TeraBox Video</title>
<script src="data.js"></script>
</head>

<body style="margin:0;font-family:Arial;background:#fff;">

<!-- LOGO -->
<div style="text-align:center;padding:12px;border-bottom:1px solid #ddd;">
  <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png" style="max-width:220px;width:100%;">
</div>

<!-- SEARCH -->
<div style="padding:10px;">
  <input type="text" placeholder="Search videos..."
    style="width:100%;padding:12px;font-size:16px;
    border:1px solid #ccc;border-radius:6px;">
</div>

<!-- POSTERS -->
<div id="posterBox" style="
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:8px;">
</div>

<script>
const box = document.getElementById("posterBox");

videos.forEach(v => {
  box.innerHTML += 
    <a href="${v.link}" style="text-decoration:none;color:black;">
      <div style="border:1px solid #ccc;">
        <img src="${v.image}"
          style="width:100%;aspect-ratio:2/3;object-fit:cover;">
        <p style="font-weight:bold;text-align:center;font-size:16px;">
          ${v.title}
        </p>
      </div>
    </a>
  ;
});
</script>

</body>
</html>
