<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TeraBox Videos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>TeraBox Videos</header>

<div class="grid" id="posts"></div>

<script>
fetch('posts.json')
.then(r=>r.json())
.then(d=>{
  let box=document.getElementById('posts');
  d.forEach(p=>{
    box.innerHTML+=`
    <a class="card" href="post.html?id=${p.id}">
      <img src="${p.image}">
      <span>${p.title}</span>
    </a>`;
  });
});
</script>
</body>
</html>
