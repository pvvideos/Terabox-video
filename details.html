<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Terabox Video Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="banner">TERABOX VIDEO HUB</header>

<div id="details" style="padding:10px;"></div>

<h2 class="section-title">More Videos</h2>
<div class="more-grid" id="moreVideos"></div>

<script src="data.js"></script>
<script>
const id = new URLSearchParams(window.location.search).get("id");
const movie = posters.find(p => p.id == id);

if (!movie) {
  document.getElementById("details").innerHTML = "<h2>Video not found</h2>";
} else {
  document.getElementById("details").innerHTML = `
    <img src="${movie.image}" class="details-img">
    <div class="details-title">${movie.title}</div>
    <div class="details-desc">${movie.description}</div>

    <div class="section-title">ðŸ‘‡ Video play on Terabox app ðŸ‘‡</div>
    <a href="${movie.terabox}" target="_blank" class="big-btn play-btn">
      â–¶ PLAY VIDEO
    </a>

    <div class="section-title">ðŸ‘‡ Join Telegram channel for unlimited video ðŸ‘‡</div>
    <a href="${movie.telegram}" target="_blank" class="big-btn telegram-btn">
      ðŸ“¢ JOIN TELEGRAM
    </a>
  `;
}

/* MORE VIDEOS (20 posters except current) */
const moreBox = document.getElementById("moreVideos");
posters
  .filter(p => p.id != id)
  .slice(0, 20)
  .forEach(item => {
    const a = document.createElement("a");
    a.href = "details.html?id=" + item.id;
    a.className = "poster";
    a.innerHTML = `
      <img src="${item.image}">
      <h3>${item.title}</h3>
    `;
    moreBox.appendChild(a);
  });
</script>

</body>
</html>
